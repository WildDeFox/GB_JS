<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 плюс 10 получаем 20.
  2. 20 складываем со строкой 10 получаем 2010, потому что 20 превращается
        автоматически в строку.
  */
  console.log(10 + 10 + "10");

  /*
  1. 10 складываем со строкой "10", получаем строку "1010".
  2. К строке "1010" прибавляем число 10, которое автоматически
     преобразовывается в строку, и получаем строку "101010".
  */
  console.log(10 + "10" + 10)

  /*
  1. 10 плюс 10 равно 20
  2. С помощью унарного + мы приводим строку "10" к числу 10
  3. 20 плюс 10 равно 30
  */
  console.log(10 + 10 + +"10")

  /*
  1. Унарный - превращает пустую строку в -0
  2. 10 делим на -0, получаем -бесконечность
  */
  console.log(10 / -"")

  /*
  1. Унарный + не может привести строку "2,5" к числу, потому что в JS числа
  с плавающей точкой должны записываться через "." а не ",". Мы получим NaN
  2. 10 делим на NaN мы получим NaN, значение NaN прилипчиво, если где-то в 
  математическом выражении будет NaN, то оно распространится на весь результат
  3. 
  */
  console.log(10 / +"2,5")
</script>
</body>
