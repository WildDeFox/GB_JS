<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  
  Переменная 'c' хранит 2, префиксная форма сначало увеличивает значение,
  а после записывает значение в переменную.
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Переменная 'd' хранит 1, потому что используем постфиксную форму,
  в переменную 'd' записывается старое значение переменной 'b',
  а после уже увеличивает 'b' на единицу.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  Переменная 'c' хранит 5. В переменной "а" лежит 2, потому что мы ранее 
  уже увеличивали её на 1. Теперь мы снова с помощью префиксной формы 
  увеличиваем её на 1 и получаем 3. После чего, мы к 2 прибавляем 3 и получаем 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Переменная 'd' хранит 4. Из-за постфиксной формы мы работаем со "старым значением"
  переменной "b", к 2 прибавляем 2, записываем в переменную 4, а после 
  увеличиваем значение переменной "b", на единицу.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
